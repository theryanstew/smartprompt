<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smartprompt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5dc; /* Beige background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
        }
        
        .logo {
            font-family: 'Courier New', Courier, monospace; /* Typewriter font */
            font-size: 12vw; /* Responsive font size */
            margin-bottom: 0.5em;
            color: #333;
            line-height: 1;
        }
        
        .tagline {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            margin-top: 2rem;
            color: #555;
        }
        
        .link {
            color: #333;
            text-decoration: underline;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .link:hover {
            color: #777;
        }
        
        /* Media queries for better responsiveness */
        @media (min-width: 768px) {
            .logo {
                font-size: 8vw;
            }
        }
        
        @media (min-width: 1200px) {
            .logo {
                font-size: 6.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">smartprompt</h1>
        <p class="tagline">
            Explore more GPTs and join 5000+ member Discord Community <a href="https://discord.gg/smartprompt" class="link">HERE</a>
        </p>
    </div>
</body>
</html>
